<div>
  <form [formGroup]="form" (ngSubmit)="onFormSubmitted(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input formControlName="price" type="number" class="form-control" id="price">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input formControlName="description" type="text" class="form-control" id="description">
    </div>
    <button type="submit" class="btn btn-primary" value="Submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>
